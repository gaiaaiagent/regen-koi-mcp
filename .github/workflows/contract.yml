name: Contract Tests (Backend Drift)

on:
  schedule:
    - cron: '0 3 * * *' # daily 03:00 UTC
  workflow_dispatch:
    inputs:
      koi_api_endpoint:
        description: 'Override KOI API endpoint (optional)'
        required: false
        default: ''
        type: string

jobs:
  contract:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.koi_api_endpoint }}" ]; then
            export KOI_API_ENDPOINT="${{ github.event.inputs.koi_api_endpoint }}"
          fi
          npm run test:contract
        env:
          KOI_API_ENDPOINT: ${{ vars.KOI_API_ENDPOINT }}
          KOI_USER_EMAIL: contract-test@github
